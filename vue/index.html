<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- 开发环境版本，包含了用帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">

        </script>
    </head>

<body>
    <div id="hello">
        <p>{{message}}</p>
    </div>
    <div id='hello-2'>
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <div id="hello-3">
        <p v-if="seen">
            现在你看到我了
        </p>
    </div>

    <div id="hello-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id = "hello-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <div id = "hello-6">
        <ol>
            <todo-item0></todo-item0>
        </ol>
    </div>


    <div id = "hello-7">
        <ol>
<!--
      现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，稍后再
      作详细解释。
    -->
            <todo-item v-for="item in groceryList" 
                 v-bind:todo="item"
                  v-bind:key="item.id">

            </todo-item>
        </ol>
    </div>

</body>

<script>
    var hello = new Vue({
        el:'#hello',
        data:{
            message:'HaHa hello world Vue.js'
        }
    })

    var hello2 = new Vue({
        el:'#hello-2',
        data:{
            message:'页面加载于' + new Date().toLocaleDateString()
        }
    })

    var hello3 = new Vue({
        el:'#hello-3',
        data:{
            seen:true
        }
    })

    var hello4 = new Vue({
        el:'#hello-4',
        data:{
            todos:[
                {text:'学习 javascript'},
                {text:'学习 Vue'},
                {text:'整改牛项目'}
            ]
        }
    })

    var hello5 = new Vue({
        el:'#hello-5',
        data:{
            message:'hello vue.js'
        },
        methods:{
            reverseMessage:function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })


    Vue.component('todo-item0', {
        template:'<li>这是一个待办项</li>'
    })

    var hello6 = new Vue({
        el:'#hello-6'
    })

    Vue.component('todo-item', {
        // todo-item 组件现在接受一个
        // "prop"，类似于一个自定义特性。
        // 这个 prop 名为 todo。
        props:['todo'],
        template:'<li>{{ todo.text }}</li>'
    })

    var hello7 = new Vue({
        el: '#hello-7',
        data:{
            groceryList:[
                {id: 0, text: '蔬菜'},
                {id: 1, text: '奶酪'},
                {id: 2, text: '随便其他说明人吃的东西'}
            ]
        }
    })

</script>

</html>
